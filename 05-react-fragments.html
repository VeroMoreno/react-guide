<body>
  <h2>Renderiza dos elementos uno al lado del otro con React.Fragments. Este nos permite poner elementos uno al lado del otro sin tener que tener algún tipo de elemento contenedor como un div. Esto puede ser útil cuando está creando cosas como tablas que tienen una estructura específica.</h2>
  <div id="root"></div>

  <script src="https://unpkg.com/react@16.12.0/umd/react.development.js"></script>
  <script src="https://unpkg.com/react-dom@16.12.0/umd/react-dom.development.js"></script>
  <script src="https://unpkg.com/@babel/standalone@7.8.3/babel.js"></script>
  <script type="text/babel">

    const element = (
      <>
        <span>Esta sintaxis es normalmente la que</span>
        <span> uso siempre que necesito fragmentos de React</span>
      </>
    )
    ReactDOM.render(element, document.getElementById('root'))
  </script>
</body>
