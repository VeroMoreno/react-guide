<body>
  <h2>Creando una interfaz de usuario con la API createElement de React</h2>
  <p>Veremos la diferencia entre el código hecho puramente en javascript, con el de ahora puramente hecho con React. El resultado es el mismo. </p>
  <div id="root"></div>
  <!--Enlaces: con el primero creamos los elementos y con el segundo react DOM para renderizar los elementos-->
  <script src="https://unpkg.com/react@16.12.0/umd/react.development.js"></script>
  <script src="https://unpkg.com/react-dom@16.12.0/umd/react-dom.development.js"></script>
  <script type="text/javascript">
    const root = document.getElementById('root');
    const elemento = React.createElement('div', {
      // Esto también nos da la flexibilidad de crear elementos React adicionales para que sea children. Aquí podría decir React.createElement ("span"). Podríamos decir que no queremos accesorios para este lapso, y queremos que los niños sean Hello and World.
        //children: ['hola', 'adios'],
        children: React.createElement('span', null, 'Hello', 'World'),
        className: 'container',
      }
    )
    console.log(elemento)
    ReactDOM.render(elemento, root)
    /* const elemento = document.createElement('div');
    elemento.className = "container"
    elemento.textContent = "Ahora con Create Element"
    elemento.appendChild(elemento) */
  </script>
</body>
