<body>
  <h2>JSX Trucos</h2>
  <p>Recordemos que children es un elemento especial, podemos interpolar valores con las llaves {} colocando cualquier expresión entre ellas y hacer que esa expresión se transfiera a la API React.createElement. sin necesidad de colocarlo entre divs</p>
  <div id="root"></div>

  <script src="https://unpkg.com/react@16.12.0/umd/react.development.js"></script>
  <script src="https://unpkg.com/react-dom@16.12.0/umd/react-dom.development.js"></script>
  <script src="https://unpkg.com/@babel/standalone@7.8.3/babel.js"></script>

  <script type="text/babel">
    const root = document.getElementById('root');
    const children = 'Hola Mundo ejecutado con Babel es la manera de compilar JSX';
    const className = 'container';
    const props = {children, className};
    const element = <div {...props} className='not-container'/>

    ReactDOM.render(element, root);
  </script>

</body>
